{%extends 'all-news/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{article.article_image.url}}"  class="img-responsive" alt="" style="border-radius: 50%; height: 300px;">
   </div>


   <div class="row">
     <a href="{% url 'article' news_item.id %} "><h1 class="text-center">{{article.title}}</h1></a>
   </div>

   <div class="row">
     <p>{{article.post}}</p>
   </div>

   <div class="row">
     <p>Posted {{article.pub_date|timesince}} by {{article.editor.first_name}}</p>
   </div>

 </div>

 {% endblock %}
